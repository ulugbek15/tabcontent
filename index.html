<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="header">
        <nav class="header__nav row container-fluid">
            <div class="tab col bg-warning p-3 mx-2">
                Tab 1
            </div>
            <div class="tab col bg-warning p-3 mx-2">
                Tab 2
            </div>
            <div class="tab col bg-warning p-3 mx-2">
                Tab 3
            </div>
        </nav>
    </header>

    <main>
        <section class="tabcontent row container-fluid my-2">
            <div class="col bg-info p-3 ">
                1
            </div>
        </section>
        <section class="tabcontent row container-fluid my-2">
            <div class="col bg-danger p-3 ">
                2
            </div>
        </section>
        <section class="tabcontent row container-fluid my-2">
            <div class="col bg-primary p-3 ">
                3
            </div>
        </section>
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
